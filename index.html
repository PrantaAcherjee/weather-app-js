<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather app js</title>
</head>
<body>
   <div class="card">
    <div class="search">
        <input type="text" placeholder="Search City Name" spellcheck="false">
        <button>
            <img src="./images/search.png" alt="searchBar">
        </button>
    </div>
    <div class="error">
        <h2>Invalid City Name...!</h2>
    </div>
    <div class="weather">
        <img src="./images/rain.png" alt="" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png" alt="" >
                <p class="humidity"></p>
    
            </div>
            <div class="col">
                <img src="./images/wind.png" alt="">
                <p  class="wind"></p>
                 
            </div>
        </div>
    </div>
   </div>
<script src="index.js"></script>

  
</body>
</html>
